<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevMoon</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>



  




  <div class="container">

    <div class="terminal-loader">
      <div class="terminal-header">
        <div class="terminal-title">AmiR</div>
        <div class="terminal-controls">
          <div class="control close"></div>
          <div class="control minimize"></div>
          <div class="control maximize"></div>
        </div>
      </div>
      <div class="text">Made with love...</div>
    </div>
    
    <div class="card-container">
      <div class="card">
        <div class="heading">
          <img src="./ic_moon.png" alt="DevMoon Logo">
        </div>
        <p class="btn-shine">devmoon</p>
        <p class="container" >Version 3 . 5</p>
      </div>
    </div>
    
    <button class="center-button" onclick="downloadFile()">Download</button>
  </div>

<script>
  function downloadFile() {
    const link = document.createElement('a');
    link.href = "https://github.com/DevMo0oN/devmoon/releases/download/v-3.5/devmoon.apk";
    link.download = ""; // می‌تونه اسم فایل هم باشه: "devmoon.apk"
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

  <script src="script.js"></script>
</body>
</html>
