<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevMoon</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>



  




  <div class="container">

    <div class="terminal-loader">
      <div class="terminal-header">
        <div class="terminal-title">AmiR</div>
        <div class="terminal-controls">
          <div class="control close"></div>
          <div class="control minimize"></div>
          <div class="control maximize"></div>
        </div>
      </div>
      <div class="text">Made with love...</div>
    </div>
    
    <div class="card-container">
      <div class="card">
        <div class="heading">
          <img src="./ic_moon.png" alt="DevMoon Logo">
        </div>
        <p class="btn-shine">devmoon</p>
        <p class="container" >Version 2 . 1</p>
      </div>
    </div>
    
    <button class="center-button" onclick="downloadFile()">Download</button>
  </div>

  <script>
    function downloadFile() {
        window.open("https://github.com/DevMo0oN/devmoon/releases/download/devmoon/devmoon.apk", "_blank");
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
