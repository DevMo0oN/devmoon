<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevMoon</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.net.min.js"></script>
</head>

<body>

  <div id="background">

  

    <div class="carousel-container">
      
      <div class="container">
  
        <div class="carousel-container">
  
          <div class="card">
            <p class="card-text">بخش دانلود برنامه</p>
            <button type="button" class="btn" onclick="openLink('https://devmo0on.github.io/devmoon/update')">
              <strong>Download</strong>
              <div id="container-stars">
                <div id="stars"></div>
              </div>
              <div id="glow">
                <div class="circle"></div>
                <div class="circle"></div>
              </div>
            </button>
          </div>
  
          <div class="card">
            <p class="card-text">بخش آموزش برنامه</p> 
            <button type="button" class="btn" onclick="openLink('https://devmo0on.github.io/devmoon/tutorial')">
              <strong>Tutorial</strong>
              <div id="container-stars">
                <div id="stars"></div>
              </div>
              <div id="glow">
                <div class="circle"></div>
                <div class="circle"></div>
              </div>
            </button>
          </div>
          
        
  
  
      </div>
    </div>
  
</div>
  <script src="./background.js"></script>
  <script src="script.js"></script>
</body>
</html>
